<div class="top-container websites">

    <h1>Web Design</h1>
    {% for post in site.posts %} 
        {% if post.categories contains "tutorial" %}
            <div class="websites-posts">
                <a href="{{post.url}}"><h2>{{ post.title }}</h2></a>
                <p>{{ post.content | strip_html | truncatewords: 50 }}</p>
            </div>
        {% endif %} 
    {% endfor %}
</div>
