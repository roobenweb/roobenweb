layout: default

{%- include nav.html -%}

<article class="container figma-layout" itemscope itemtype="http://schema.org/BlogPosting">

  <header>
    <h1 itemprop="name headline">{{ page.title | escape }}</h1>
   
  </header>

  <div class="post-content figma-post" itemprop="articleBody">
    {{ content }}

  </div>

  <a href="{{ page.url | relative_url }}"></a>

</article>
