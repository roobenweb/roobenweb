---
layout: default
---

{% include nav.html%}
  <div class="local">
    
    <div class="first">
      <header style="margin:0" class="post-header">
        <h1 class="post-title p-name" itemprop="name headline">{{ page.title | escape }}</h1>
       
      </header>
      {{ content }}
    </div>

    <div class="second">
      <h3>Other La Habra, California Services</h3>
      {% for post in site.posts %} 
        {% if post.categories contains "La-Habra" %}
          <a href="{{post.url}}"><li>{{ post.title }}</li> </a>
        {% endif %}
      {% endfor %}
    </div>

    <a class="u-url" href="{{ page.url | relative_url }}" hidden></a>
    
</article>
