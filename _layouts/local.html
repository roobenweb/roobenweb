---
layout: default
---

{% include nav.html%}

  <div class="container local">
    
    <div class="first">
      <header class="post-header">
        <h1  itemprop="name headline">{{ page.title | escape }}</h1>
      </header>
      {{ content }}
    </div>

    <div class="second">
      <h3>Other La Habra, California Services</h3>
        {% for post in site.posts %} 
          {% if post.categories contains "La-Habra" %}
            <a href="{{post.url}}">{{ post.title }}</a> <br>
          {% endif %}
        {% endfor %}
    </div>

    <a href="{{ page.url | relative_url }}" hidden></a>
  </div>

{% include footer.html%}
