---
layout: default
---

<div class="top-container local">

  <!-- Header -->
  <div class="first">
    <header>
      <h1>{{ page.title | escape }}</h1>
    </header>

    <!-- Content -->
    {{ content }}

  </div>

  <div class="second">
    <h3>Other {{page.tags}} California Services</h3>
      {% for post in site.tags.Whittier %}
        <div class="blog-post-container padding">
            <a href="{{post.url}}"><h4>{{ post.title }} &#8594; </h4></a>
            <p>{{ post.content | strip_html | truncatewords: 25 }}</p>
        </div>
      {% endfor %}
  </div>
  
</div>
